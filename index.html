<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Mobo WiFi</title>
    <link href="./styles/wifi.css" rel="stylesheet">
</head>
<body>
<div class="logo"></div>
<div class="form">
    <div class="title"></div>
    <form>
        <div class="phone">
            <span class="phoneIcon" style="background-size: 115%"></span>
            <input placeholder="Phone Number" class="number" type="tel" maxlength="20" />
            <button>Send</button>
        </div>
        <hr/>
        <div class="code">
            <span class="codeIcon" style="background-size: 100%"></span>
            <input placeholder="Code" maxlength="20"/>
        </div>
        <hr/>
        <div class="info">
            <input type="checkbox" class="accept">
            By checking the box, you have given consent for JLR to collect your phone number and phone MAC address,
            which will be used for accessing JLR GUEST wifi purpose only and will not be used or shared for other purpose or outside of JLR.
        </div>
        <button class="login" type="submit">Login</button>
    </form>
</div>
</body>
</html>
